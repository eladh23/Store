<!DOCTYPE html>
<html>

<head>
    <title>My Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
        }

        .card {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-stock {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-category {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Form</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Products</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="articlerow">
            {% for product in products %}
            <div class="col-sm-4">
                <div class="card">
                    <img src="{{ product.picture }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="product-title">{{ product.name }}</h5>
                        <p class="product-stock">{{ product.stock }} in stock</p>
                        <p class="product-category">Category: {{ product.category }}</p>
                        <p class="product-price">Price: ${{ product.price }}</p>
                        <a href="#" class="btn btn-primary btn-delete"
                            onclick="deleteProduct({{ product.id }})">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        const HOST = 'http://127.0.0.1:9000';

        function deleteProduct(productID) {
            console.log('delete product', productID);
            axios.delete(`${HOST}/delete_product/${productID}`);
        }

        axios.get(`${HOST}/products`).then(res => {
            console.log(res.data);
            const products = res.data;
            const resultHTML = products.map(product => `
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">${product.name} - ${product.category}</div>
                        <div class="panel-body">
                            <img src="${product.image}" class="img-responsive" style="width:100%" alt="Image">
                        </div>
                        <div class="panel-footer">${product.price} - stock: ${product.stock}</div>
                    </div>
                </div>
            `).join('');
            const articlerow = document.getElementById('articlerow');
            articlerow.innerHTML = resultHTML;
        });
    </script>
</body>

</html>
